<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Form Creator</h1>
        <div id="auth-section">
            <button onclick="showSignIn()">Sign In</button>
            <button onclick="showLogin()">Login</button>
        </div>
        
        <div id="sign-in-form" class="auth-form" style="display: none;">
            <h2>Sign In</h2>
            <form id="sign-in">
                <input type="email" id="sign-in-email" placeholder="Email" required>
                <input type="text" id="sign-in-username" placeholder="Username" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <input type="password" id="sign-in-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign In</button>
            </form>
            <button onclick="showAuthSection()">Back</button>
        </div>
        
        <div id="login-form" class="auth-form" style="display: none;">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-email-username" placeholder="Email or Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="showAuthSection()">Back</button>
        </div>

        <div id="form-creator" style="display: none;">
            <h2>Create a New Form</h2>
            <form id="create-form">
                <input type="text" id="form-title" placeholder="Form Title" required>
                <textarea id="form-description" placeholder="Form Description" required></textarea>
                <button type="submit">Create Form</button>
            </form>
            <button onclick="showAuthSection()">Back</button>
        </div>

        <div>
            <h1>Create a Form</h1>
            <form id="formCreator">
                <label for="title">Form Title:</label>
                <input type="text" id="title" name="title" required>
                <div id="questions">
                    <label for="question1">Question 1:</label>
                    <input type="text" id="question1" name="questions[]" required>
                </div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="submit">Create Form</button>
            </form>
       </div>
    </div>

    <script>
        function showSignIn() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('sign-in-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showAuthSection() {
            document.getElementById('sign-in-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('form-creator').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
        }

        function showFormCreator() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('sign-in-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('form-creator').style.display = 'block';
        }

        document.getElementById('sign-in').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('sign-in-email').value;
            const username = document.getElementById('sign-in-username').value;
            const password = document.getElementById('sign-in-password').value;
            const confirmPassword = document.getElementById('sign-in-confirm-password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, username, password, confirmPassword })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                showLogin();
            } else {
                alert(result.message);
            }
        });

        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailUsername = document.getElementById('login-email-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: emailUsername, username: emailUsername, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                showFormCreator();
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
